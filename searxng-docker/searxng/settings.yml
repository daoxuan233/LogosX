use_default_settings: true

general:
  instance_name: "SearXNG (Local)"
  debug: false

server:
  port: 8080
  bind_address: "0.0.0.0"
  secret_key: "<你的redis密码>"
  base_url: "http://localhost:8081/"
  limiter: false
  image_proxy: true

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "zh-CN"
  formats:
    - html
    - json

ui:
  default_theme: simple
